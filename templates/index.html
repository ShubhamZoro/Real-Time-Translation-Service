<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translation Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-language"></i> GPT-4 Translation Service</a>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Real-Time Translation</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group mb-3">
                                        <label for="sourceLanguage">Source Language:</label>
                                        <select class="form-select" id="sourceLanguage">
                                            <option value="English">English</option>
                                            <option value="Spanish">Spanish</option>
                                            <option value="French">French</option>
                                            <option value="German">German</option>
                                            <option value="Chinese">Chinese</option>
                                            <option value="Japanese">Japanese</option>
                                            <option value="Russian">Russian</option>
                                            <option value="Arabic">Arabic</option>
                                            <!-- Add more languages as needed -->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="sourceText">Source Text:</label>
                                        <textarea class="form-control" id="sourceText" rows="8" placeholder="Enter text to translate..."></textarea>
                                    </div>
                                </div>
                                
                                <div class="col-md-2 d-flex justify-content-center align-items-center">
                                    <button class="btn btn-primary btn-lg" id="translateBtn">
                                        <i class="fas fa-exchange-alt"></i> Translate
                                    </button>
                                </div>
                                
                                <div class="col-md-5">
                                    <div class="form-group mb-3">
                                        <label for="targetLanguage">Target Language:</label>
                                        <select class="form-select" id="targetLanguage">
                                            <option value="Spanish">Spanish</option>
                                            <option value="English">English</option>
                                            <option value="French">French</option>
                                            <option value="German">German</option>
                                            <option value="Chinese">Chinese</option>
                                            <option value="Japanese">Japanese</option>
                                            <option value="Russian">Russian</option>
                                            <option value="Arabic">Arabic</option>
                                            <!-- Add more languages as needed -->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="translatedText">Translated Text:</label>
                                        <textarea class="form-control" id="translatedText" rows="8" readonly></textarea>
                                    </div>
                                    <div class="mt-3 text-end">
                                        <button class="btn btn-outline-secondary" id="copyBtn">
                                            <i class="fas fa-copy"></i> Copy
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mt-4 mb-5">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Translation History</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="historyTable">
                                    <thead>
                                        <tr>
                                            <th>Source Language</th>
                                            <th>Target Language</th>
                                            <th>Original Text</th>
                                            <th>Translated Text</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historyBody">
                                        <!-- Translation history will be added here dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">Â© 2025 Real-Time Translation Service with GPT-4</p>
        </div>
    </footer>

    <!-- Loading Spinner Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>Translating...</h5>
                    <p class="text-muted">Please wait while we process your translation.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
